<section class="contacto-form mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group mb-4">
            <label for="name">Nombre</label>
            <input type="text" class="form-control shadow-sm" id="name" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group mb-4">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control shadow-sm" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group mb-5">
            <label for="message">Mensaje</label>
            <textarea class="form-control shadow-sm" id="message" rows="5" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block mb-5 shadow">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </div>
</section>
