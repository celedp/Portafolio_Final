<section class="py-5">
  <div class="container">
    <h2 class="pb-3 text-center">Proyectos</h2>
    <div class="row">
      <div class="col-md-4 mb-5" *ngFor="let proyecto of proyectos">
        <div class="card h-100">
          <img class="card-img-top" [src]="proyecto.imagen" alt="Project">
          <div class="card-body">
            <h4 class="card-title">{{proyecto.nombre}}</h4>
            <p class="card-text">{{proyecto.descripcion}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary mr-2" (click)="editProyecto(proyecto)">Editar</button>
            <button class="btn btn-danger" (click)="deleteProyecto(proyecto)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
